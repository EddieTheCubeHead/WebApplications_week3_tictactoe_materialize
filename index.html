<!DOCTYPE html>
<html>
  <!-- Importing materialize-->
  <link type="text/css" rel="stylesheet"
  href=https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css
  media="screen,projection"/>

  <head>
    <title>Eetu Asikainen TicTacToe</title>
    <meta charset="UTF-8" />
  </head>

  <body class="game">
    <div id="info">
      <h1>Endless board tic tac toe</h1>
      <p>Course CT30A3203 Web Applications first assignment</p>
    </div>

    <div id="game">
      <button type="button" , id="reset_button">Reset board</button>
      <p id="turn_indicator"></p>
      <div id="board"></div>

      <div class="row">
        <div class="col s2 coordcell"></div>
        <div class="col s2 coordcell">a</div>
        <div class="col s2 coordcell">b</div>
        <div class="col s2 coordcell">c</div>
        <div class="col s2 coordcell">d</div>
        <div class="col s2 coordcell">e</div>
      </div>
      <div class="row">
        <div class="col s2 coordcell">1</div>
        <div class="col s2 cell" id="0;0"></div>
        <div class="col s2 cell" id="1;0"></div>
        <div class="col s2 cell" id="2;0"></div>
        <div class="col s2 cell" id="3;0"></div>
        <div class="col s2 cell" id="4;0"></div>
      </div>
      <div class="row">
        <div class="col s2 coordcell">2</div>
        <div class="col s2 cell" id="0;1"></div>
        <div class="col s2 cell" id="1;1"></div>
        <div class="col s2 cell" id="2;1"></div>
        <div class="col s2 cell" id="3;1"></div>
        <div class="col s2 cell" id="4;1"></div>
      </div>
      <div class="row">
        <div class="col s2 coordcell">3</div>
        <div class="col s2 cell" id="0;2"></div>
        <div class="col s2 cell" id="1;2"></div>
        <div class="col s2 cell" id="2;2"></div>
        <div class="col s2 cell" id="3;2"></div>
        <div class="col s2 cell" id="4;2"></div>
      </div>
      <div class="row">
        <div class="col s2 coordcell">4</div>
        <div class="col s2 cell" id="0;3"></div>
        <div class="col s2 cell" id="1;3"></div>
        <div class="col s2 cell" id="2;3"></div>
        <div class="col s2 cell" id="3;3"></div>
        <div class="col s2 cell" id="4;3"></div>
      </div>
      <div class="row">
        <div class="col s2 coordcell">5</div>
        <div class="col s2 cell" id="0;4"></div>
        <div class="col s2 cell" id="1;4"></div>
        <div class="col s2 cell" id="2;4"></div>
        <div class="col s2 cell" id="3;4"></div>
        <div class="col s2 cell" id="4;4"></div>
      </div>
      <div class="progress_background">
        <div id="timer_progress" style="height: 24px; width: 0%;"></div>
      </div>
      <footer>
        <p>Developed by Eetu Asikainen</p>
      </footer>
    </div>
  </body>

  <script src="src/tictactoe.js"></script>
</html>
